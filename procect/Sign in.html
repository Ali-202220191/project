<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <style>
        body { font-family: Arial, sans-serif;background-color: #f4f4f4;margin: 0;padding: 0;}
     .container {width: 50%; margin: 50px auto; background-color: white; padding: 20px;border-radius: 8px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);}
        h1 {text-align: center; color: #333; }label {  font-size: 16px;  margin-bottom: 8px; display: block; color: #555;}input, textarea { width: 100%;padding: 10px;margin-bottom: 15px;border: 1px solid #ddd;border-radius: 4px;font-size: 16px;}
        button {background-color: #4CAF50; color: white; border: none; padding: 10px 15px;font-size: 16px; cursor: pointer; width: 100%; border-radius: 4px;}

        button:hover {background-color: #45a049;}
        .result { margin-top: 20px;padding: 15px; background-color: #f9f9f9;border: 1px solid #ddd;border-radius: 4px;}
        .result h2 {color: #333;}
        .result p {font-size: 16px;color: #555;}
    </style>
</head>
<body>

<div class="container">
<h1>Enter Your Information</h1>
     <form id="infoForm">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="message">Message:</label>
<textarea id="message" name="message" rows="4" required></textarea>
<button type="submit">Submit</button>
    </form>
<div class="result" id="result" style="display:none;">
 <h2>Submitted Information</h2>
<p><strong>Name:</strong> <span id="resultName"></span></p>
<p><strong>Email:</strong> <span id="resultEmail"></span></p>
<p><strong>Message:</strong> <span id="resultMessage"></span></p>
    </div>
</div>

<script>
    document.getElementById('infoForm').addEventListener('submit', function(event) {
    event.preventDefault();

        
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    document.getElementById('result').style.display = 'block';
        
        
    document.getElementById('resultName').textContent = name;
    document.getElementById('resultEmail').textContent = email;
    document.getElementById('resultMessage').textContent = message;
    });
</script>

</body>
</html>
